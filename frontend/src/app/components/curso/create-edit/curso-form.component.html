<form [formGroup]="cursoForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome do Curso:</label>
      <input type="text" id="nome" formControlName="nome" required>
    </div>
    
    <div formArrayName="disciplinas">
      <div *ngFor="let disciplina of disciplinas.controls; let i=index" [formGroupName]="i">
        <label for="nome">Nome da Disciplina:</label>
        <input type="text" id="nome" formControlName="nome" required>
  
        <label for="professor">Professor:</label>
        <select formControlName="professorId">
          <option *ngFor="let professor of professores" [value]="professor.id">
            {{ professor.nome }}
          </option>
        </select>
        
        <button type="button" (click)="removerDisciplina(i)">Remover Disciplina</button>
      </div>
    </div>
  
    <button type="button" (click)="adicionarDisciplina()">Adicionar Disciplina</button>
    <button type="submit">Criar Curso</button>
  </form>
