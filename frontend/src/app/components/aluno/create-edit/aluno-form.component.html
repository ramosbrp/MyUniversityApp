<!-- aluno-form.component.html -->
<div class="form-container">
    <form [formGroup]="alunoForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="nomeAluno" class="form-label">Nome do Aluno:</label>
        <input type="text" id="nomeAluno" formControlName="nome" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" formControlName="dataNascimento" class="form-control" required>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
      </div>
    </form>

    <div *ngIf="alunoCadastrado" class="registration-success">
        <p>Aluno cadastrado com sucesso!</p>
        <p>Nome: {{ alunoCadastrado.Nome }}</p>
        <p>Matr√≠cula: {{ alunoCadastrado.NumeroMatricula }}</p>
      </div>
  </div>
